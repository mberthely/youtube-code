<div>
  <button
      mat-raised-button
      color="primary"
      (click)="add()"
  >Add</button>

  <table
      mat-table
      [dataSource]="data"
      class="mat-elevation-z8"
  >
      <ng-container matColumnDef="nombre">
          <th
              mat-header-cell
              *matHeaderCellDef
          > Nombre </th>
          <td
              mat-cell
              *matCellDef="let item"
          > {{item.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
          <th
              mat-header-cell
              *matHeaderCellDef
          > Actions </th>
          <td
              mat-cell
              *matCellDef="let item"
          >
              <button
                  mat-icon-button
                  color="accent"
                  (click)="edit(item)"
              >
                  <mat-icon>edit</mat-icon>
              </button>
              <button
                  mat-icon-button
                  color="warn"
                  (click)="delete(item.id)"
              >
                  <mat-icon>delete</mat-icon>
              </button>
          </td>
      </ng-container>

      <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns"
      ></tr>
      <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns;"
      ></tr>
  </table>
</div>
